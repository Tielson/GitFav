<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="GivFav/js/main.js" type="module" defer></script>

<body>
  <div id="app">
    <header>
      <img id="git" src="GivFav/Img/Gitfav.svg" alt="Imagem de uma estrela e a palavra Gitfav ">
      <div class="search">
        <label class="sr-back" for="search-input">Digite o Github username que quer favoritar</label>
        <input type="text" id="search-input" placeholder="Digite o Github username que quer favoritar">
        <button>  &star; favorite
        </button>
      </div>
    </header>

<div class="table-border">
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Repositories</th>
        <th>Followers</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
    </table>
    
  </div>
</div>
  
</body>
